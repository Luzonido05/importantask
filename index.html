<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San ValentÃ­n ðŸ’–</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Courier New', monospace;
      background: #0f172a;
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #ff4d88;
      text-shadow: 0 0 10px #ff4d88;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover { transform: scale(1.1); }

    .yes { background: #ff4d88; color: white; }
    .no { background: #aaa; }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255,77,136,0.4);
      transition: transform 0.5s ease;
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
      transition: opacity 0.8s ease;
    }

    .timer {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin: 5px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover { transform: scale(1.2); }

  </style>
</head>
<body>

  <!-- MÃºsica -->
  <audio id="music" src="music.mp3" loop></audio>

  <!-- Pantalla inicio -->
  <div class="screen active" id="start">
    <h1>Presiona para comenzar ðŸ’–</h1>
  </div>

  <!-- Pregunta -->
  <div class="screen" id="question">
    <div class="card">
      <h1>Adriana... ðŸ’—</h1>
      <p>Â¿Quieres ser mi San ValentÃ­n?</p>
      <button class="yes" onclick="sayYes()">SÃ­ ðŸ’ž</button>
      <button class="no" onclick="moveNo(this)">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- Respuesta -->
  <div class="screen" id="yes">
    <div class="card">
      <img id="mainPhoto" src="foto1.jpg" alt="nosotros" />
      <h1>SabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h1>
      <p class="timer" id="timer"></p>
      <div class="gallery">
        <img src="foto1.jpg" />
        <img src="foto2.jpg" />
        <img src="foto3.jpg" />
        <img src="foto4.jpg" />
      </div>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const start = document.getElementById('start');
    const question = document.getElementById('question');
    const yes = document.getElementById('yes');
    const music = document.getElementById('music');

    start.addEventListener('click', () => {
      start.classList.remove('active');
      question.classList.add('active');
      music.play();
    });

    function sayYes() {
      question.classList.remove('active');
      yes.classList.add('active');
      startHearts();
      startTimer();
    }

    function moveNo(btn) {
      btn.style.position = 'absolute';
      btn.style.top = Math.random() * 80 + '%';
      btn.style.left = Math.random() * 80 + '%';
    }

    function startHearts() {
      const container = document.getElementById('hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’—';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 2 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }

    function startTimer() {
      const startDate = new Date('2025-08-24');
      const el = document.getElementById('timer');

      setInterval(() => {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);

        el.innerText = `Llevamos ${days} dÃ­as, ${hours} horas y ${mins} minutos juntos ðŸ’ž`;
      }, 1000);
    }
  </script>
</body>
</html>
