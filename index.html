<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San ValentÃ­n ðŸ’–</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: #0d1b2a;
      color: white;
      text-align: center;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0d1b2a;
      z-index: 10;
    }

    .pixel-title {
      font-size: 40px;
      color: #ff4d6d;
      text-shadow: 4px 4px #ff99ac;
      margin-bottom: 20px;
    }

    .card {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f3;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 300px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    #timer {
      margin-top: 10px;
      font-size: 10px;
      color: #333;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    #messageFinal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #ffccd5;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <div class="pixel-title">VALENTINE</div>
    <p>Presiona cualquier tecla para comenzar...</p>
  </div>

  <div class="card" id="card">
    <img src="foto.jpg" alt="Nosotros" />
    <h3>Adriana... ðŸ’–</h3>
    <p>Â¿Quieres ser mi San ValentÃ­n?</p>

    <div id="timer"></div>

    <div class="buttons">
      <button id="yesBtn">SÃ­ ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <div id="messageFinal">SabÃ­a que dirÃ­as que sÃ­ ðŸ’•</div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const startScreen = document.getElementById('startScreen');
    const card = document.getElementById('card');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const finalMsg = document.getElementById('messageFinal');
    const music = document.getElementById('music');

    document.addEventListener('keydown', () => {
      startScreen.style.display = 'none';
      card.style.display = 'block';
      music.play().catch(()=>{});
    }, { once: true });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      card.style.display = 'none';
      finalMsg.style.display = 'block';
      startHeartRain();
    });

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 150);
    }

    // CONTADOR DESDE 24/08/2025
    const startDate = new Date('2025-08-24T00:00:00');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      timer.textContent = `Llevamos ${days} dÃ­as, ${hours}h y ${minutes}m juntos ðŸ’•`;
    }

    setInterval(updateTimer, 60000);
    updateTimer();
  </script>
</body>
</html>
