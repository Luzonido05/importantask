<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Valent√≠n üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease;
            pointer-events: none;
        }

        .active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d88;
            text-shadow: 0 0 10px #ff4d88;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background: #ff4d88;
            color: white;
        }

        .no {
            background: #aaa;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 0 20px rgba(255, 77, 136, 0.4);
            transition: transform 0.5s ease;
        }

        .card img {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 15px;
            transition: opacity 0.8s ease;
        }

        .timer {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff4d88;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <!-- M√∫sica -->
    <audio id="music" src="music.mp3" loop></audio>

    <!-- Pantalla inicio -->
    <div class="screen active" id="start">
        <h1>Mi amor,  hay algo muy importante que quiero preguntarte üíñ<br>toca la pantalla...</h1>
    </div>

    <!-- Pregunta -->
    <div class="screen" id="question">
        <div class="card">
            <h1>Adriana... üíó</h1>
            <p>¬øQuieres ser mi San Valent√≠n?</p>
            <button class="yes" onclick="sayYes()">S√≠ üíû</button>
            <button class="no" onclick="moveNo(this)">No üò°</button>
        </div>
    </div>

    <!-- Respuesta -->
    <div class="screen" id="yes">
        <div class="card">
            <img id="mainPhoto" src="foto1.jpg" alt="nosotros" />
            <h2>Sab√≠a que dir√≠as que s√≠ y no pensarias en negarlo ü§ó. <br> Te amo profundamente üíñ</h2>
            <p class="timer" id="timer"></p>
            <div class="gallery">
                <img src="foto5.jpg" />
                <img src="foto2.jpg" />
                <img src="foto3.jpg" />
                <img src="foto4.jpg" />
            </div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const start = document.getElementById('start');
        const question = document.getElementById('question');
        const yes = document.getElementById('yes');
        const music = document.getElementById('music');

        function startApp() {
            start.classList.remove('active');
            question.classList.add('active');

            // intentar reproducir m√∫sica sin romper la app
            music.play().catch(() => {
                console.log("El navegador bloque√≥ la m√∫sica autom√°tica");
            });
        }

        // soporte para PC y celular
        start.addEventListener('click', startApp);
        start.addEventListener('touchstart', startApp);
        document.body.addEventListener('touchstart', startApp, { once: true });



        function sayYes() {
            question.classList.remove('active');
            yes.classList.add('active');
            startHearts();
            startTimer();
        }

        function moveNo(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * 80 + '%';
            btn.style.left = Math.random() * 80 + '%';
        }

        function startHearts() {
            const container = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = 'üíóüíï';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 3 + Math.random() * 2 + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }

        function startTimer() {
            const startDate = new Date(2025, 7, 24, 18, 30); // agregar fecha deseada
            const el = document.getElementById('timer');

            setInterval(() => {
                const now = new Date();
                const diff = now - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / (1000 * 60)) % 60);

                el.innerText = `Llevamos ${days} d√≠as, ${hours} horas y ${mins} minutos juntos üíû y quiero que esto sea aun m√°s üòÅ‚ù§Ô∏è`;
            }, 1000);
        }
    </script>
</body>

</html>
